<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>
  <div class = "Title">
    <img src="http://www.clker.com/cliparts/o/g/E/R/t/u/laurel-wreath-gold-md.png" alt="Corona de Laurel">
    <h1> CIFRADO CESAR </h1>
  </div>
  <h2> Este es un sitio para mensajes... ;) </h2>

  <div class = "codificar">
      <h3> ¿Quieres codificar un mensaje? </h3>
      <h4> Seleccione cuantas casillas desea moverse</h4>
      <div class = "options">
          <select id="llave">
              <option value="" >Seleccione</option>
              <option value="1">Mover 1 Espacios</option>
              <option value="2">Mover 2 Espacios</option>
              <option value="3">Mover 3 Espacios</option>
              <option value="4">Mover 4 Espacios</option>
          </select>
      </div>
  </div>
  
  <div class="Cifrado1">
    <textarea id="messageNatural1" name="message1" rows="5" cols="30" placeholder= "ESCRIBA SU MENSAJE PARA CODIFICAR AQUI..."></textarea>
    <button id="codificar" onclick="encode()">Transfórmalo!</button>
    <textarea id = "messageCode1" name="message2" rows="5" cols="30"></textarea>
  </div>
  <h3> ¿Quieres decodificar un mensaje? </h3>
  <div>
    <textarea id = "messageCode2" name="message1" rows="5" cols="30" placeholder= "ESCRIBA SU MENSAJE PARA DECODIFICAR AQUI..."></textarea>
    <button id = "decodificar" onclick="decode()">Decodifícalo!</button>
    <textarea id = "messageNatural2" name="message2" rows="5" cols="30"></textarea>
  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
